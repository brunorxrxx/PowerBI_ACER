<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard com Ações Corretivas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Monitoramento de Falhas - Dashboard</h1>
  </header>

  <div class="sidebar">
    <button onclick="toggleFormulario()">Nova Ação Corretiva</button>
    <div class="countdown">Atualizando em <span id="timer">60</span> segundos</div>
  </div>

  <div class="content">
    <iframe id="powerbi-frame" src="https://app.powerbi.com/view?r=SEU_LINK_DO_POWERBI"></iframe>

    <div id="formulario">
      <h3>Registrar Ação Corretiva</h3>
      <input type="text" id="componente" placeholder="Componente">
      <input type="text" id="modelo" placeholder="Modelo">
      <input type="text" id="acoes" placeholder="Descrição da Ação">
      <input type="text" id="responsavel" placeholder="Responsável">
      <button onclick="salvarAcao()">Salvar</button>
      <button onclick="fecharFormulario()">Fechar</button>
    </div>

    <div id="resultado"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
