<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Registro de Ações</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }

    h2 {
      color: #1a73e8;
    }

    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      background-color: #1a73e8;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #155ab6;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: white;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #e0e0e0;
    }

    .btn-excluir {
      background-color: #e74c3c;
      color: white;
      border: none;
      cursor: pointer;
      padding: 5px 10px;
      cursor: pointer;
    }
    .btn-excluir:hover {
      background-color: #c9302c;
    }
  </style>
</head>
<body>

  <h1>Registro de Ações Corretivas</h1>

  <label>Modelo: <input type="text" id="modelo"></label><br>
  <label>Responsável: <input type="text" id="responsavel"></label><br>
  <label>Componente: <input type="text" id="componente"></label><br>
  <label>Causa: <input type="text" id="causa"></label><br>
  <label>Ações: <input type="text" id="acoes"></label><br><br>

  <button onclick="salvarAcao()">Salvar Ação</button>
  <button id="btnVoltar">Voltar para Painel</button>

  <table id="tabela-acoes">
    <thead>
      <tr>
        <th>Data</th>
        <th>Modelo</th>
        <th>Responsável</th>
        <th>Componente</th>
        <th>Causa</th>
        <th>Ações</th>
        <th>Excluir</th>
        
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Carrega o script externo -->
  <script src="script.js"></script>
</body>
</html>
