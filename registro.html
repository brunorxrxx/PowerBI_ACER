<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Registro de Ações</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }

    h2 {
      color: #1a73e8;
    }

    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      background-color: #1a73e8;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #155ab6;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: white;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #e0e0e0;
    }

    .btn-excluir {
      background-color: #e74c3c;
      color: white;
      border: none;
      cursor: pointer;
      padding: 5px 10px;
    }
  </style>
</head>
<body>

  <!-- Botão de Voltar -->
  <button onclick="voltarParaPainel()" style="background-color: #6c757d;">Voltar para o Painel</button>

  <h2>Registrar Nova Ação</h2>
  <input type="text" id="modelo" placeholder="Modelo" />
  <input type="text" id="responsavel" placeholder="Station" />
  <input type="text" id="componente" placeholder="Componente" />
  <input type="text" id="causa" placeholder="Causa" />
  <input type="text" id="acoes" placeholder="Ação" />
  <button onclick="salvarAcao()">Salvar</button>

  <table id="tabela-acoes">
    <thead>
      <tr>
        <th>Data</th>
        <th>Modelo</th>
        <th>Station</th>
        <th>Componente</th>
        <th>Causa</th>
        <th>Ação</th>
        <th>Excluir</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Link para o script externo -->
<script src="script.js"></script>

<script>
  function voltarParaPainel() {
    window.close();
  }
</script>
</body>
</html>
