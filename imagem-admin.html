<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Imagem do Admin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    #drop-area {
      width: 100%;
      max-width: 500px;
      height: 300px;
      margin: 0 auto;
      border: 3px dashed #666;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #666;
      cursor: pointer;
      user-select: none;
      flex-direction: column;
    }
    #drop-area.hover {
      border-color: #1e90ff;
      color: #1e90ff;
      background-color: #f0f8ff;
    }
    #drop-area img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 10px;
    }
    #btnExcluir, #btnVoltar {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: inline-block;
    }
    #btnExcluir {
      background-color: #e74c3c;
    }
    #btnVoltar {
      background-color: #3498db;
      margin-left: 10px;
    }
  </style>
</head>
<body>

  <h2>Área para arrastar a imagem do Admin</h2>

  <div id="drop-area">Arraste a imagem aqui ou clique para selecionar</div>
  <input type="file" id="fileElem" accept="image/*" style="display:none" />
  <button id="btnExcluir">Excluir Imagem</button>
  <button id="btnVoltar">Voltar para o Painel</button>

  <script>
    const dropArea = document.getElementById('drop-area');
    const fileElem = document.getElementById('fileElem');
    const btnExcluir = document.getElementById('btnExcluir');
    const btnVoltar = document.getElementById('btnVoltar');

    // Abrir seletor de arquivo ao clicar na área
    dropArea.addEventListener('click', () => fileElem.click());

    // Drag and Drop events
    dropArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropArea.classList.add('hover');
    });
    dropArea.addEventListener('dragleave', (e) => {
      e.preventDefault();
      dropArea.classList.remove('hover');
    });
    dropArea.addEventListener('drop', (e) => {
      e.preventDefault();
      dropArea.classList.remove('hover');
      const files = e.dataTransfer.files;
      if (files.length > 0) {
        handleFiles(files);
      }
    });

    // Quando selecionar pelo input
    fileElem.addEventListener('change', () => {
      if (fileElem.files.length > 0) {
        handleFiles(fileElem.files);
      }
    });

    function handleFiles(files) {
      const file = files[0];
      if (!file.type.startsWith('image/')) {
        alert('Por favor, selecione uma imagem.');
        return;
      }

      const reader = new FileReader();
      reader.onload = (e) => {
        dropArea.innerHTML = `<img src="${e.target.result}" alt="Imagem do Admin">`;
        btnExcluir.style.display = 'inline-block';
      };
      reader.readAsDataURL(file);
    }

    btnExcluir.addEventListener('click', () => {
      const senha = prompt('Digite a senha para excluir a imagem:');
      if (senha === '1234') {
        dropArea.innerHTML = 'Arraste a imagem aqui ou clique para selecionar';
        btnExcluir.style.display = 'none';
      } else {
        alert('Senha incorreta!');
      }
    });

    btnVoltar.addEventListener('click', () => {
      window.location.href = "https://brunorxrxx.github.io/PowerBI_ACER/";
    });
  </script>

</body>
</html>
