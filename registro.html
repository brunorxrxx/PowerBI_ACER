<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Registro de Ações</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }

    h2 {
      color: #1a73e8;
    }

    .formulario {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 800px;
      margin-bottom: 30px;
    }

    .linha-inputs {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .linha-inputs > div {
      flex: 1;
      min-width: 180px;
    }

    .linha-inputs label,
    .linha-acoes label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
    }

    input, textarea {
      padding: 10px;
      width: 100%;
      box-sizing: border-box;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      padding: 10px 20px;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: fit-content;
    }

    button:hover {
      background-color: #155ab6;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
      vertical-align: top;
    }

    th {
      background-color: #e0e0e0;
    }

    .btn-editar, .btn-excluir {
      padding: 5px 10px;
      margin-right: 5px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
    }

    .btn-editar {
      background-color: #f1c40f;
      color: white;
      border: none;
    }

    .btn-excluir {
      background-color: #e74c3c;
      color: white;
      border: none;
    }

    #pesquisa {
      padding: 10px;
      margin-bottom: 15px;
      width: 100%;
      max-width: 300px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <h2>Registrar Nova Ação</h2>

  <div class="formulario">
    <div class="linha-inputs">
      <div>
        <label for="componente">Componente:</label>
        <input type="text" id="componente" />
      </div>
      <div>
        <label for="modelo">Modelo:</label>
        <input type="text" id="modelo" />
      </div>
      <div>
        <label for="causa">Causa:</label>
        <input type="text" id="causa" />
      </div>
      <div>
        <label for="responsavel">Responsável:</label>
        <input type="text" id="responsavel" />
      </div>
    </div>

    <div class="linha-acoes">
      <label for="acoes">Ações:</label>
      <textarea id="acoes" placeholder="Descreva a ação tomada..."></textarea>
    </div>

    <button id="btnSalvar" onclick="salvarAcao()">Salvar</button>
  </div>

  <input type="text" id="pesquisa" placeholder="Pesquisar por componente, modelo, causa..." onkeyup="filtrarTabela()" />

  <table id="tabela-acoes">
    <thead>
      <tr>
        <th>Data/Hora</th>
        <th>Componente</th>
        <th>Modelo</th>
        <th>Causa</th>
        <th>Ações</th>
        <th>Responsável</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const tabela = document.getElementById("tabela-acoes").getElementsByTagName('tbody')[0];
    const dadosSalvos = JSON.parse(localStorage.getItem("acoesRegistradas")) || [];
    let indexEditando = null;

    dadosSalvos.forEach((item, index) => inserirLinha(item, index));

    function salvarAcao() {
      const componente = document.getElementById("componente").value.trim();
      const modelo = document.getElementById("modelo").value.trim();
      const causa = document.getElementById("causa").value.trim();
      const acoes = document.getElementById("acoes").value.trim();
      const responsavel = document.getElementById("responsavel").value.trim();
      const dataHora = new Date().toLocaleString();

      if (!componente || !modelo || !causa || !acoes || !responsavel) {
        alert("Preencha todos os campos.");
        return;
      }

      const novaAcao = { dataHora, componente, modelo, causa, acoes, responsavel };

      if (indexEditando !== null) {
        novaAcao.dataHora = dadosSalvos[indexEditando].dataHora;
        dadosSalvos[indexEditando] = novaAcao;
        atualizarTabela();
        indexEditando = null;
        document.getElementById("btnSalvar").innerText = "Salvar";
      } else {
        dadosSalvos.push(novaAcao);
        inserirLinha(novaAcao, dadosSalvos.length - 1);
      }

      localStorage.setItem("acoesRegistradas", JSON.stringify(dadosSalvos));
      limparCampos();
    }

    function inserirLinha(acao, index) {
      const linha = tabela.insertRow();

      linha.insertCell(0).innerText = acao.dataHora;
      linha.insertCell(1).innerText = acao.componente;
      linha.insertCell(2).innerText = acao.modelo;
      linha.insertCell(3).innerText = acao.causa;
      linha.insertCell(4).innerText = acao.acoes;
      linha.insertCell(5).innerText = acao.responsavel;

      const cellAcoes = linha.insertCell(6);
      const btnEditar = document.createElement("button");
      btnEditar.innerText = "Editar";
      btnEditar.className = "btn-editar";
      btnEditar.onclick = () => editarLinha(index);

      const btnExcluir = document.createElement("button");
      btnExcluir.innerText = "X";
      btnExcluir.className = "btn-excluir";
      btnExcluir.onclick = () => excluirLinha(index);

      cellAcoes.appendChild(btnEditar);
      cellAcoes.appendChild(btnExcluir);
    }

    function editarLinha(index) {
      const acao = dadosSalvos[index];
      document.getElementById("componente").value = acao.componente;
      document.getElementById("modelo").value = acao.modelo;
      document.getElementById("causa").value = acao.causa;
      document.getElementById("acoes").value = acao.acoes;
      document.getElementById("responsavel").value = acao.responsavel;
      indexEditando = index;
      document.getElementById("btnSalvar").innerText = "Atualizar";
    }

    function excluirLinha(index) {
      if (confirm("Deseja realmente excluir este registro?")) {
        dadosSalvos.splice(index, 1);
        localStorage.setItem("acoesRegistradas", JSON.stringify(dadosSalvos));
        atualizarTabela();
      }
    }

    function atualizarTabela() {
      tabela.innerHTML = "";
      dadosSalvos.forEach((item, index) => inserirLinha(item, index));
    }

    function limparCampos() {
      document.getElementById("componente").value = "";
      document.getElementById("modelo").value = "";
      document.getElementById("causa").value = "";
      document.getElementById("acoes").value = "";
      document.getElementById("responsavel").value = "";
    }

    function filtrarTabela() {
      const termo = document.getElementById("pesquisa").value.toLowerCase();
      const linhas = tabela.getElementsByTagName("tr");

      for (let i = 0; i < linhas.length; i++) {
        const colunas = linhas[i].getElementsByTagName("td");
        let visivel = false;

        for (let j = 0; j < colunas.length - 1; j++) {
          if (colunas[j].innerText.toLowerCase().includes(termo)) {
            visivel = true;
            break;
          }
        }

        linhas[i].style.display = visivel ? "" : "none";
      }
    }
  </script>

</body>
</html>
