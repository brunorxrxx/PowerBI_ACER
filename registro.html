<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Registro de Ações</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }

    h2 {
      color: #1a73e8;
    }

    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      background-color: #1a73e8;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #155ab6;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: white;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #e0e0e0;
    }

    .btn-excluir {
      background-color: #e74c3c;
      color: white;
      border: none;
      cursor: pointer;
      padding: 5px 10px;
    }
  </style>
</head>
<body>

  <h2>Registrar Nova Ação</h2>
  <input type="text" id="componente" placeholder="Componente" />
  <input type="text" id="modelo" placeholder="Modelo" />
  <input type="text" id="acoes" placeholder="Ações" />
  <input type="text" id="responsavel" placeholder="Responsável" />
  <button onclick="salvarAcao()">Salvar</button>

  <table id="tabela-acoes">
    <thead>
      <tr>
        <th>Componente</th>
        <th>Modelo</th>
        <th>Ações</th>
        <th>Responsável</th>
        <th>Excluir</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const tabela = document.getElementById("tabela-acoes").getElementsByTagName('tbody')[0];

    // Recarregar dados do localStorage
    const dadosSalvos = JSON.parse(localStorage.getItem("acoesRegistradas")) || [];
    dadosSalvos.forEach(item => inserirLinha(item));

    function salvarAcao() {
      const componente = document.getElementById("componente").value.trim();
      const modelo = document.getElementById("modelo").value.trim();
      const acoes = document.getElementById("acoes").value.trim();
      const responsavel = document.getElementById("responsavel").value.trim();

      if (!componente || !modelo || !acoes || !responsavel) {
        alert("Preencha todos os campos.");
        return;
      }

      const novaAcao = { componente, modelo, acoes, responsavel };
      inserirLinha(novaAcao);

      dadosSalvos.push(novaAcao);
      localStorage.setItem("acoesRegistradas", JSON.stringify(dadosSalvos));

      // Limpar campos
      document.getElementById("componente").value = "";
      document.getElementById("modelo").value = "";
      document.getElementById("acoes").value = "";
      document.getElementById("responsavel").value = "";
    }

    function inserirLinha(acao) {
      const linha = tabela.insertRow();
      linha.insertCell(0).innerText = acao.componente;
      linha.insertCell(1).innerText = acao.modelo;
      linha.insertCell(2).innerText = acao.acoes;
      linha.insertCell(3).innerText = acao.responsavel;

      const cellExcluir = linha.insertCell(4);
      const botao = document.createElement("button");
      botao.innerText = "Excluir";
      botao.className = "btn-excluir";

      botao.onclick = function () {
        const senha = prompt("Digite a senha para excluir:");
        if (senha === "123") {
          const index = Array.from(tabela.rows).indexOf(linha);
          dadosSalvos.splice(index, 1);
          localStorage.setItem("acoesRegistradas", JSON.stringify(dadosSalvos));
          tabela.deleteRow(index);
        } else {
          alert("Senha incorreta.");
        }
      };

      cellExcluir.appendChild(botao);
    }
  </script>

</body>
</html>
