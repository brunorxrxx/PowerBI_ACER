<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Monitoramento de Yield</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: #f5f7fa;
      color: #333;
    }
    header {
      background-color: #2c3e50;
      color: white;
      display: flex;
      align-items: center;
      padding: 10px 20px;
      gap: 15px;
    }
    header img {
      width: 40px;
      height: 40px;
    }
    .sidebar {
      background: #34495e;
      color: white;
      padding: 20px;
      width: 200px;
      height: calc(100vh - 60px);
      position: fixed;
      top: 60px;
      left: 0;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .sidebar button {
      padding: 10px;
      border: none;
      background-color: #2980b9;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s;
    }
    .sidebar button:hover {
      background-color: #3498db;
    }
    .countdown {
      margin-top: auto;
      font-size: 0.9rem;
      font-style: italic;
    }
    .content {
      margin-left: 220px;
      padding: 20px;
    }
    iframe#powerbi-frame {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <header>
    <img src="https://img.icons8.com/color/48/000000/pie-chart--v1.png" alt="Logo" />
    <h1>Dashboard de Yield - Power BI</h1>
  </header>

  <div class="sidebar">
    <button onclick="location.reload()">Atualizar Agora</button>
    <button id="btnRegistro">Registrar Ação</button>
    <div class="countdown">Atualização em: <span id="timer">60</span> segundos</div>
  </div>

  <div class="content">
    <iframe
      id="powerbi-frame"
      src="https://app.powerbi.com/view?r=eyJrIjoiMTNjZDhjMWYtMWY2Zi00M2Y4LWJmODItNjQ3Y2NmZWViZG%20RlIiwidCI6IjMzMmNmM2QzLTY4MGItNDc2ZS1hZDBhLTY1OWU5MGI4NzMwMCIsImMiOjEwfQ%3D%3D"
      allowfullscreen="true">
    </iframe>
  </div>

  <script>
    // Contador regressivo simples
    let timer = 60;
    const timerElement = document.getElementById('timer');
    setInterval(() => {
      timer--;
      if(timer <= 0) {
        timer = 60;
        location.reload();
      }
      timerElement.textContent = timer;
    }, 1000);

    // Abrir popup do registro
    document.getElementById('btnRegistro').addEventListener('click', () => {
      window.open('registro.html', 'Registro de Ações', 'width=900,height=600,resizable=yes,scrollbars=yes');
    });
  </script>

</body>
</html>
